<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TechShop</title>
        <meta charset="UTF-8">
        <link href="@/css/menu.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <header th:replace="layout/plantilla :: header" />
        <div class="contenido">
            <h2>[[#{index.titulo}   ]]</h2>
        <div th:if="${articulos != null and !articulos.empty}">
        <table border="1">
            <thead>
                <tr>
                    <th th:text="#{articulo.descripcion}">Descripcion</th>
            <th th:text="#{articulo.precio}">Precio</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td th:each="item : ${articulos}"></td>
                    <td th:text="${item.descripcion}"></td>
                    <td th:text="${#numbers.formatDecimal(item.precio, 3, 2)}"></td>
                    <td><a th:ref="@{/carrito/agregar}+${ietm.idArticulo}">[[#{accion.agregar}]]</a></td>

                </tr>
            </tbody>
        </table>
        </div>
        
        <div th:if="${articulos == null or articulos.empty}">
            <p th:text="#{articulo.no_mostrar}">df</p>
            La lista de articulos esta vacia
            </div>
            </div>
        <footer th:replace="layout/plantilla :: footer" />
    </body>
</html>
