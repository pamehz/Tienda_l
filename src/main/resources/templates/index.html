<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TechShop</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <header th:replace="layout/plantilla :: header" />
        <br/> 
        <a th:href="@{clientes !=null and !clientes.empty}"</>a>
        <br/>
   
        <div th:if="${clientes != null and !clientes.empty}">
        <table border="1">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Apellidos</th>
                    <th>Correo</th>
                    <th>Telefono</th>
                    <th>Modificar</th><!-- comment -->
                    <th>Eliminar</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td th:each="item : ${clientes}"></td>
                    <td th:text="${item.nombre}"></td>
                    <td th:text="${item.apellidos}"></td>
                    <td th:text="${item.correo}"></td>
                    <td th:text="${item.telefono}"></td>
                    <td><a th:ref="@{/modificarCliente/}+${ietm.idCliente}">Modificar</a></td>
                    <td><a th:ref="@{/modificarCliente/}+${ietm.idCliente}">Eliminar</a></td>

                </tr>
            </tbody>
        </table>
        </div>
        
        <div th:if="${clientes == null or clientes.empty}">
            La lista de clientes esta vacia
            </div>
        <footer th:replace="layout/plantilla :: footer" />
    </body>
</html>
